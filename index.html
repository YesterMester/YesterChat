<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yester Chat</title>
    <style>
        /* Basic styling for debugging */
        .hidden { display: none !important; }
        .avatar-small { width: 32px; height: 32px; border-radius: 50%; }
        .friend-item { cursor: pointer; padding: 8px; border: 1px solid #ddd; margin: 4px; }
        .friend-request-row { display: flex; align-items: center; padding: 8px; border: 1px solid #ddd; margin: 4px; }
        #chat { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
        #msgInput { width: 70%; padding: 8px; }
        #sendBtn { padding: 8px 16px; }
        .small { font-size: 0.9em; color: #666; padding: 8px; }
        
        /* Layout */
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .topbar { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #ddd; }
        .main-content { display: flex; gap: 20px; margin-top: 20px; }
        .sidebar { width: 300px; }
        .chat-area { flex: 1; }
        .section { border: 1px solid #ddd; padding: 15px; margin-bottom: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <!-- Top Navigation Bar -->
    <div class="topbar">
        <!-- User Profile Preview (shown when signed in) -->
        <div id="mePreview" style="display: none;">
            <img id="meAvatarSmall" src="" alt="Your Avatar" class="avatar-small">
            <span id="meName">Your Name</span>
        </div>
        
        <!-- Auth Buttons -->
        <div>
            <button id="myProfileBtn" style="display: none;">My Profile</button>
            <button id="authBtn" style="display: inline-block;">Sign In / Sign Up</button>
            <button id="logoutBtn" style="display: none;">Logout</button>
        </div>
    </div>

    <div class="container">
        <!-- Signed Out Notice -->
        <div id="signedOutNotice" style="display: none;">
            <h2>Welcome to Yester Chat</h2>
            <p>Please sign in to access the chat and connect with friends.</p>
            <p>You will be redirected to the login page shortly...</p>
        </div>

        <div class="main-content">
            <!-- Sidebar: Friends & Requests -->
            <div class="sidebar">
                <!-- Friends Container -->
                <div id="friendsContainer" style="display: none;">
                    <div class="section">
                        <h3>Friends</h3>
                        <div id="friendsList">
                            <div class="small">Loading friends...</div>
                        </div>
                    </div>

                    <div class="section">
                        <h3>Friend Requests</h3>
                        <div id="friendRequests">
                            <div class="small">Loading requests...</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="chat-area">
                <div id="chatContainer" style="display: none;">
                    <div class="section">
                        <h3>Global Chat</h3>
                        <div id="chat"></div>
                        <div style="margin-top: 10px;">
                            <input type="text" id="msgInput" placeholder="Type your message..." />
                            <button id="sendBtn">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Templates (hidden) -->
    <template id="chatMessageTemplate">
        <div class="chat-message" style="margin-bottom: 10px; padding: 8px; border-bottom: 1px solid #eee;">
            <div style="display: flex; align-items: center; margin-bottom: 5px;">
                <img class="avatar" src="" alt="Avatar" class="avatar-small" style="margin-right: 8px;">
                <span class="sender-name" style="font-weight: bold; margin-right: 10px;"></span>
                <span class="time" style="font-size: 0.8em; color: #666;"></span>
            </div>
            <div class="message-text" style="margin-left: 40px;"></div>
        </div>
    </template>

    <template id="friendItemTemplate">
        <div class="friend-item" style="display: flex; align-items: center; padding: 8px; cursor: pointer; border: 1px solid #ddd; margin: 2px; border-radius: 3px;">
            <img class="friend-avatar" src="" alt="Friend Avatar" class="avatar-small" style="margin-right: 8px;">
            <span class="friend-name"></span>
        </div>
    </template>

    <!-- Debug Info (remove in production) -->
    <div id="debugInfo" style="position: fixed; bottom: 10px; right: 10px; background: rgba(0,0,0,0.8); color: white; padding: 10px; border-radius: 5px; font-size: 12px; max-width: 300px;">
        <div>Page: index.html</div>
        <div>Status: <span id="debugStatus">Loading...</span></div>
        <button onclick="window.debugScript?.forceUIUpdate()" style="margin-top: 5px; padding: 2px 5px;">Force UI Update</button>
    </div>

    <!-- Scripts -->
    <script type="module" src="script.js"></script>

    <script>
        // Update debug status
        setTimeout(() => {
            const statusEl = document.getElementById('debugStatus');
            if (statusEl) {
                statusEl.textContent = window.auth?.currentUser ? 'Signed In' : 'Signed Out';
            }
        }, 2000);
    </script>
</body>
</html>
