<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile - Yester Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="profile-container">
    <div class="profile-card">
      <!-- Profile Avatar -->
      <img id="profileAvatar" src="" class="profile-avatar" alt="Profile Photo" />

      <!-- Username & Email -->
      <h2 id="profileUsername">Username</h2>
      <p id="profileEmail" class="small">Email</p>

      <!-- Bio -->
      <p id="profileBio" class="bio">Bio goes here...</p>

      <!-- Dynamic actions -->
      <div id="profile-actions" class="profile-actions">
        <!-- Buttons injected here by profile.js:
             - Add Friend
             - Accept Request
             - Edit Profile (for self)
             - Unfriend
        -->
      </div>

      <!-- Edit Area (only visible for the profile owner) -->
      <div id="editArea" class="edit-area" style="display:none;">
        <label for="editBio">Change Bio:</label>
        <textarea id="editBio" placeholder="Write your bio..."></textarea>

        <label for="photoInput">Change Photo:</label>
        <input id="photoInput" type="file" accept="image/*" />

        <button id="saveProfileBtn">Save Profile</button>
      </div>
    </div>
  </div>

  <script type="module" src="profile.js"></script>
</body>
</html>
